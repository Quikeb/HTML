 <!--
Estructura basica de un documento html

en HTML tenemos 3 etiquetas basicas.

1. Doctype - indica el tipo de documento que se esta creando  y/o la version de html. 

2. Etiqueta <head> - Es un espacio para pasar informacion pasar otros archivos y scrips qie se usaran en el documento. Lo que escribamos dentro no se imprime en el documento

3. Etiqueta <body> - es un espacio para colocar todas las etiquetas que construiran la estructura del documento. Lo que escribamos si sera impreso por el navegador

head y body se escriben dentro de una etiqueta  <html>

Sintaxis de las etiquetas se escriben dentro de los simbolos "<" y ">"

La mayoria de las etiquetas tienen una etiqueta de apertura y una de cierre.

Etiqueta de apertura: 

<head>

Etiqueta de cierre:

</head> Tiene una diagonal antes del nombre

Hay algunos elementos de html que notienen etiqueta de cierre se auto cierre. se le llaman de autocierre o "selfclosing"

<img /> se le coloca un espacio y una diagonal despues del nombre.

 -->

<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Aprendiendo HTML 5 ≽^-˕-^≼ </h1>
  </body>
</html>
