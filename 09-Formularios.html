    <h1>游꿞Formularios</h1>
    <p>Permiten a los usuarios ingresar y enviar datos a un servidor para ser procesados.</p>
    <p> Es una de las partes mas importantes de los sitios web, por su interactividad u apoyo a cumprir los objetivos del sitio.</p>

  <!--
    
    Estuctura basica

    <form> -> encapsula todo los campos de entrada y controles que los usuarios pueden utilizar para enviar los datos

    <imput> -> crea cap,pos de entrada en los formularios. hay varios tipos y se identifica con el atibuto type="tipoImput".
    Son selfclosing o autocierre.

    <label> -> Asocia una etiqueta de tecto con un campo de entrada. Mejora la accecibilidad y permite hacer clic en el texto y que el campo asociado obtenga el foco.

  -->

  <Form>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre">  
  </Form>

  <!--
  
    Tipos de inputs
    
    Se espesifican en el atributo type=tipoinput
    -->
